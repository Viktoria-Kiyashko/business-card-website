    <main>
        <section class="contact">
            <h1>Свяжитесь с разработчиком</h1>
            <p>Если у вас есть вопросы, предложения или пожелания, пожалуйста, заполните форму ниже:</p>

            <form action="submit_form.php" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>
                
                <div class="form-group">
                    <label for="email">Ваш email:</label>
                    <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="message">Ваше сообщение:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Введите ваше сообщение"></textarea>
                </div>

                <button type="submit" class="submit-button">Отправить</button>
            </form>
        </section>
